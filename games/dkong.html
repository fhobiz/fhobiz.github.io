<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donkey Kong-Inspired Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    /* Canvas covers the whole viewport */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: #111;
    }
    /* Start screen overlay */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #startScreen button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
    }
    /* On-screen controls container */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    #controls button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      opacity: 0.8;
    }
    #controls button:active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Start screen overlay -->
  <div id="startScreen">
    <button id="startButton">Start Game</button>
  </div>
  
  <!-- Touchscreen controls -->
  <div id="controls">
    <button id="leftButton">Left</button>
    <button id="jumpButton">Jump</button>
    <button id="rightButton">Right</button>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fill the entire viewport
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // Update platform positions on resize
      platforms[0].width = canvas.width;
      platforms[0].y = canvas.height - 60;
      platforms[1].x = canvas.width / 4;
      platforms[1].y = canvas.height - 150;
      platforms[2].x = canvas.width / 2;
      platforms[2].y = canvas.height - 250;
      // Reset player position relative to new canvas size
      player.y = canvas.height - 100;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game objects
    const player = {
      x: 50,
      y: canvas.height - 100,
      width: 40,
      height: 40,
      dx: 0,
      dy: 0,
      speed: 5,
      jumping: false
    };

    const gravity = 0.5;

    const platforms = [
      { x: 0, y: canvas.height - 60, width: canvas.width, height: 20 },
      { x: canvas.width / 4, y: canvas.height - 150, width: 150, height: 20 },
      { x: canvas.width / 2, y: canvas.height - 250, width: 150, height: 20 }
    ];

    // Simple keyboard controls
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    // Touchscreen button controls
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const jumpButton = document.getElementById('jumpButton');

    leftButton.addEventListener('touchstart', (e) => {
      keys['ArrowLeft'] = true;
      e.preventDefault();
    }, { passive: false });
    leftButton.addEventListener('touchend', (e) => {
      keys['ArrowLeft'] = false;
      e.preventDefault();
    }, { passive: false });

    rightButton.addEventListener('touchstart', (e) => {
      keys['ArrowRight'] = true;
      e.preventDefault();
    }, { passive: false });
    rightButton.addEventListener('touchend', (e) => {
      keys['ArrowRight'] = false;
      e.preventDefault();
    }, { passive: false });

    jumpButton.addEventListener('touchstart', (e) => {
      keys['ArrowUp'] = true;
      e.preventDefault();
    }, { passive: false });
    jumpButton.addEventListener('touchend', (e) => {
      keys['ArrowUp'] = false;
      e.preventDefault();
    }, { passive: false });

    function update() {
      // Horizontal movement
      if (keys['ArrowRight'] || keys['d']) {
        player.dx = player.speed;
      } else if (keys['ArrowLeft'] || keys['a']) {
        player.dx = -player.speed;
      } else {
        player.dx = 0;
      }

      // Jumping
      if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && !player.jumping) {
        player.dy = -10;
        player.jumping = true;
      }

      // Apply gravity
      player.dy += gravity;

      // Update player position
      player.x += player.dx;
      player.y += player.dy;

      // Collision detection with platforms
      platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y < platform.y + platform.height &&
            player.y + player.height > platform.y) {
          // Collision resolution when falling
          if (player.dy > 0) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.jumping = false;
          }
        }
      });

      // Boundaries
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.jumping = false;
      }
    }

    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw platforms
      ctx.fillStyle = '#654321';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw player (red block)
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw a "barrel" as a nod to Donkey Kong (brown circle)
      ctx.fillStyle = '#964B00';
      ctx.beginPath();
      ctx.arc(canvas.width - 100, canvas.height - 100, 20, 0, Math.PI * 2);
      ctx.fill();

      // Debug text
      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText("Game Running", 20, 30);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game on button click or touch
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    function startGame() {
      startScreen.style.display = 'none';
      gameLoop();
    }
    startButton.addEventListener('click', startGame);
    startButton.addEventListener('touchstart', startGame, { passive: false });
  </script>
</body>
</html>
