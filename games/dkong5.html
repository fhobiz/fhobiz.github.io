<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donkey Kong-Inspired Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    /* Canvas fills the viewport */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: #111;
    }
    /* Overlay for start, game over, and win screens */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
      font-size: 32px;
      text-align: center;
    }
    #overlay button {
      margin-top: 20px;
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
    }
    /* On-screen controls container */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    #controls button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      opacity: 0.8;
    }
    #controls button:active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <!-- Overlay for Start, Game Over, and Win screens -->
  <div id="overlay">
    <div id="message">Donkey Kong-Inspired Game</div>
    <button id="startButton">Start Game</button>
  </div>
  <!-- On-screen controls -->
  <div id="controls">
    <button id="leftButton">Left</button>
    <button id="jumpButton">Jump</button>
    <button id="rightButton">Right</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game state variables
    let gameState = "start"; // "start", "playing", "gameover", "win"
    let spawnInterval; // for barrel spawning
    const barrels = []; // active barrels array
    let level = 1;
    let startTime = 0;

    // Define player (red square)
    const player = {
      x: 50,
      y: 0, // set in resizeCanvas()
      width: 40,
      height: 40,
      dx: 0,
      dy: 0,
      speed: 5,
      jumping: false
    };

    const gravity = 0.5;

    // Define platforms – these get repositioned on resize
    const platforms = [
      { x: 0, y: 0, width: 0, height: 20 }, // ground platform
      { x: 0, y: 0, width: 150, height: 20 }, // mid platform
      { x: 0, y: 0, width: 150, height: 20 }  // upper platform
    ];

    // Define princess (goal – pink rectangle)
    const princess = {
      x: 0,
      y: 0,
      width: 40,
      height: 60
    };

    // Resize canvas and update positions
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      // Ground spans the entire width
      platforms[0].x = 0;
      platforms[0].y = canvas.height - 60;
      platforms[0].width = canvas.width;
      
      // Mid platform
      platforms[1].x = canvas.width / 4;
      platforms[1].y = canvas.height - 150;
      
      // Upper platform
      platforms[2].x = canvas.width / 2;
      platforms[2].y = canvas.height - 250;
      
      // Position player on ground
      player.y = canvas.height - 100;
      
      // Position princess on a platform near the top right
      princess.x = canvas.width - 250;
      princess.y = canvas.height - 350;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Keyboard controls
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    // Touchscreen controls for on-screen buttons
    const leftButton = document.getElementById('leftButton');
    const rightButton = document.getElementById('rightButton');
    const jumpButton = document.getElementById('jumpButton');

    leftButton.addEventListener('touchstart', (e) => {
      keys['ArrowLeft'] = true;
      e.preventDefault();
    }, { passive: false });
    leftButton.addEventListener('touchend', (e) => {
      keys['ArrowLeft'] = false;
      e.preventDefault();
    }, { passive: false });

    rightButton.addEventListener('touchstart', (e) => {
      keys['ArrowRight'] = true;
      e.preventDefault();
    }, { passive: false });
    rightButton.addEventListener('touchend', (e) => {
      keys['ArrowRight'] = false;
      e.preventDefault();
    }, { passive: false });

    jumpButton.addEventListener('touchstart', (e) => {
      keys['ArrowUp'] = true;
      e.preventDefault();
    }, { passive: false });
    jumpButton.addEventListener('touchend', (e) => {
      keys['ArrowUp'] = false;
      e.preventDefault();
    }, { passive: false });

    // Update player and barrel positions
    function update() {
      // Player horizontal movement
      if (keys['ArrowRight'] || keys['d']) {
        player.dx = player.speed;
      } else if (keys['ArrowLeft'] || keys['a']) {
        player.dx = -player.speed;
      } else {
        player.dx = 0;
      }

      // Player jump
      if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && !player.jumping) {
        player.dy = -10;
        player.jumping = true;
      }

      // Apply gravity and update player
      player.dy += gravity;
      player.x += player.dx;
      player.y += player.dy;

      // Collision detection: player with platforms
      platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y < platform.y + platform.height &&
            player.y + player.height > platform.y) {
          // Resolve collision only when falling
          if (player.dy > 0) {
            player.y = platform.y - player.height;
            player.dy = 0;
            player.jumping = false;
          }
        }
      });

      // Player boundaries
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.jumping = false;
      }

      // Update barrels
      barrels.forEach(barrel => {
        barrel.dy += gravity;
        barrel.x += barrel.dx;
        barrel.y += barrel.dy;

        let onPlatform = false;
        platforms.forEach(platform => {
          if (barrel.x > platform.x && barrel.x < platform.x + platform.width &&
              barrel.y + barrel.radius > platform.y &&
              barrel.y - barrel.radius < platform.y + platform.height &&
              barrel.dy > 0) {
            // Align barrel on platform
            barrel.y = platform.y - barrel.radius;
            barrel.dy = 0;
            onPlatform = true;
          }
        });
        if (onPlatform && barrel.dx === 0) {
          // Choose a horizontal direction
          barrel.dx = Math.random() < 0.5 ? -2 : 2;
        }
      });

      // Remove barrels that have fallen off screen
      for (let i = barrels.length - 1; i >= 0; i--) {
        if (barrels[i].y - barrels[i].radius > canvas.height) {
          barrels.splice(i, 1);
        }
      }
    }

    // Check collisions between player, barrels, and princess
    function checkCollisions() {
      // Player with barrels
      for (let barrel of barrels) {
        const distX = Math.abs((barrel.x) - (player.x + player.width / 2));
        const distY = Math.abs((barrel.y) - (player.y + player.height / 2));
        if (distX <= barrel.radius + player.width / 2 &&
            distY <= barrel.radius + player.height / 2) {
          endGame("gameover");
          return;
        }
      }
      // Player with princess (goal)
      if (player.x < princess.x + princess.width &&
          player.x + player.width > princess.x &&
          player.y < princess.y + princess.height &&
          player.y + player.height > princess.y) {
        // Level complete: if not yet level 5, go to next level.
        if (level < 5) {
          levelUp();
        } else {
          // On level 5, winning ends the game.
          endGame("win");
        }
      }
    }

    // Draw game objects and HUD
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw platforms
      ctx.fillStyle = '#654321';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw player (red square)
      ctx.fillStyle = '#FF0000';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw barrels (brown circles)
      ctx.fillStyle = '#964B00';
      barrels.forEach(barrel => {
        ctx.beginPath();
        ctx.arc(barrel.x, barrel.y, barrel.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw princess (pink rectangle)
      ctx.fillStyle = '#FF69B4';
      ctx.fillRect(princess.x, princess.y, princess.width, princess.height);

      // Draw HUD (level & time)
      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText("Level: " + level, 20, 30);
      if (startTime) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        ctx.fillText("Time: " + elapsed + "s", 20, 60);
      }
    }

    // Main game loop
    function gameLoop() {
      if (gameState === "playing") {
        update();
        checkCollisions();
        draw();
        requestAnimationFrame(gameLoop);
      } else {
        draw();
      }
    }

    // Spawn a barrel from the upper platform
    function spawnBarrel() {
      if (gameState !== "playing") return;
      const spawnX = platforms[2].x + 10;
      const spawnY = platforms[2].y - 20;
      const newBarrel = {
        x: spawnX,
        y: spawnY,
        radius: 15,
        dx: 0,
        dy: 0
      };
      barrels.push(newBarrel);
    }

    // Level up: increment level, reset player, clear barrels and adjust barrel spawn rate
    function levelUp() {
      level++;
      player.x = 50;
      player.y = canvas.height - 100;
      player.dx = 0;
      player.dy = 0;
      player.jumping = false;
      barrels.length = 0;
      // Adjust spawn interval: decrease delay as level increases (min 1000ms)
      const newDelay = Math.max(1000, 3000 - (level - 1) * 500);
      clearInterval(spawnInterval);
      spawnInterval = setInterval(spawnBarrel, newDelay);
    }

    // End game: state can be "gameover" or "win". Show final score.
    function endGame(state) {
      gameState = state;
      clearInterval(spawnInterval);
      const overlay = document.getElementById('overlay');
      const message = document.getElementById('message');
      const finalScore = Math.floor((Date.now() - startTime) / 1000);
      if (state === "gameover") {
        message.textContent = "Game Over! Score: " + finalScore + "s";
      } else if (state === "win") {
        message.textContent = "You Win! Score: " + finalScore + "s";
      }
      overlay.style.display = "flex";
    }

    // Reset the game (start a new game)
    function resetGame() {
      level = 1;
      startTime = Date.now();
      player.x = 50;
      player.y = canvas.height - 100;
      player.dx = 0;
      player.dy = 0;
      player.jumping = false;
      barrels.length = 0;
      gameState = "playing";
      document.getElementById('overlay').style.display = "none";
      // Start barrel spawning with initial delay (3000ms)
      spawnInterval = setInterval(spawnBarrel, 3000);
      gameLoop();
    }

    // Start game on overlay button tap/click
    const startButton = document.getElementById('startButton');
    const overlay = document.getElementById('overlay');
    startButton.addEventListener('click', resetGame);
    startButton.addEventListener('touchstart', (e) => {
      e.preventDefault();
      resetGame();
    }, { passive: false });
    
    // Allow restart on overlay tap for win/gameover
    overlay.addEventListener('click', () => {
      if (gameState !== "playing") resetGame();
    });
    overlay.addEventListener('touchstart', (e) => { 
      if (gameState !== "playing") resetGame();
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
