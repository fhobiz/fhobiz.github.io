<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with 5 Levels (Mobile)</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      width: 90vw;
      max-width: 400px;
      height: auto;
    }
    /* Overlay screens */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(244, 244, 244, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .overlay button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="overlay">
    <h1>Snake Game</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverScreen" class="overlay" style="display: none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="playAgainButton">Play Again</button>
  </div>

  <h1>Snake Game with 5 Levels</h1>
  <div id="info">Score: 0 | Level: 1</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, snakeLength, velocity, food, score, level, speed, gameInterval;
    let gameState = "start"; // states: start, playing, gameover

    // Initialize or reset game variables
    function initGame() {
      snake = [{ x: 10, y: 10 }];
      snakeLength = 3;
      velocity = { x: 0, y: 0 };
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      score = 0;
      level = 1;
      speed = 150;
      document.getElementById('info').innerText = "Score: " + score + " | Level: " + level;
    }

    // Main game loop
    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return gameOver();
      }
      // Self collision (skip head at index 0)
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return gameOver();
        }
      }

      snake.unshift(head);

      // Check if food is eaten
      if (head.x === food.x && head.y === food.y) {
        score++;
        snakeLength++;
        placeFood();
        checkLevelUp();
      } else {
        while (snake.length > snakeLength) {
          snake.pop();
        }
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = '#eee';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'green';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      document.getElementById('info').innerText = "Score: " + score + " | Level: " + level;
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Ensure food doesn't spawn on the snake
      for (let segment of snake) {
        if (food.x === segment.x && food.y === segment.y) {
          return placeFood();
        }
      }
    }

    function checkLevelUp() {
      let newLevel = Math.min(5, Math.floor(score / 5) + 1);
      if (newLevel > level) {
        level = newLevel;
        speed = Math.max(50, speed - 20);
        snakeLength += 2; // Bonus length on level up
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      gameState = "gameover";
      document.getElementById('finalScore').innerText = "Your score: " + score;
      document.getElementById('gameOverScreen').style.display = "flex";
    }

    function startGame() {
      // Reset variables and hide overlay screens
      initGame();
      gameState = "playing";
      document.getElementById('startScreen').style.display = "none";
      document.getElementById('gameOverScreen').style.display = "none";
      // Start game loop
      gameInterval = setInterval(gameLoop, speed);
    }

    // Keyboard controls for desktop fallback
    document.addEventListener("keydown", function(e) {
      if (gameState !== "playing") return;
      switch (e.key) {
        case "ArrowLeft":
          if (velocity.x === 1) break;
          velocity = { x: -1, y: 0 };
          break;
        case "ArrowUp":
          if (velocity.y === 1) break;
          velocity = { x: 0, y: -1 };
          break;
        case "ArrowRight":
          if (velocity.x === -1) break;
          velocity = { x: 1, y: 0 };
          break;
        case "ArrowDown":
          if (velocity.y === -1) break;
          velocity = { x: 0, y: 1 };
          break;
      }
    });

    // Touch controls for mobile using swipe gestures
    let touchStartX = null;
    let touchStartY = null;

    canvas.addEventListener("touchstart", function(e) {
      if (gameState !== "playing") return;
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, false);

    canvas.addEventListener("touchend", function(e) {
      if (gameState !== "playing" || touchStartX === null || touchStartY === null) return;
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0 && velocity.x !== -1) {
          velocity = { x: 1, y: 0 };
        } else if (deltaX < 0 && velocity.x !== 1) {
          velocity = { x: -1, y: 0 };
        }
      } else {
        if (deltaY > 0 && velocity.y !== -1) {
          velocity = { x: 0, y: 1 };
        } else if (deltaY < 0 && velocity.y !== 1) {
          velocity = { x: 0, y: -1 };
        }
      }
      touchStartX = null;
      touchStartY = null;
      e.preventDefault();
    }, false);

    // Button event listeners
    document.getElementById('startButton').addEventListener('click', startGame);
    document.getElementById('playAgainButton').addEventListener('click', startGame);
  </script>
</body>
</html>
