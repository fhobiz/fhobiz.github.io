<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with 5 Levels (Mobile)</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
    /* Responsive canvas: fixed internal resolution but scales on mobile */
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
      width: 90vw;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Snake Game with 5 Levels</h1>
  <div id="info">Score: 0 | Level: 1</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize; // 20 cells per row/column

    let snake = [{ x: 10, y: 10 }];
    let snakeLength = 3;
    let velocity = { x: 0, y: 0 };
    let food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    let score = 0;
    let level = 1;
    let speed = 150;
    let gameInterval;

    // Game loop
    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        return gameOver();
      }
      // Self collision
      for (let segment of snake) {
        if (head.x === segment.x && head.y === segment.y) {
          return gameOver();
        }
      }

      snake.unshift(head);

      // Food eaten
      if (head.x === food.x && head.y === food.y) {
        score++;
        snakeLength++;
        placeFood();
        checkLevelUp();
      } else {
        while (snake.length > snakeLength) {
          snake.pop();
        }
      }

      drawGame();
    }

    function drawGame() {
      ctx.fillStyle = '#eee';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'green';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      document.getElementById('info').innerText = "Score: " + score + " | Level: " + level;
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
      // Ensure food doesn't spawn on the snake
      for (let segment of snake) {
        if (food.x === segment.x && food.y === segment.y) {
          return placeFood();
        }
      }
    }

    function checkLevelUp() {
      let newLevel = Math.min(5, Math.floor(score / 5) + 1);
      if (newLevel > level) {
        level = newLevel;
        speed = Math.max(50, speed - 20); // Increase game speed
        snakeLength += 2; // Bonus length
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, speed);
      }
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("Game Over! Your score: " + score);
      document.location.reload();
    }

    // Keyboard controls for desktop fallback
    document.addEventListener("keydown", function(e) {
      switch (e.key) {
        case "ArrowLeft":
          if (velocity.x === 1) break;
          velocity = { x: -1, y: 0 };
          break;
        case "ArrowUp":
          if (velocity.y === 1) break;
          velocity = { x: 0, y: -1 };
          break;
        case "ArrowRight":
          if (velocity.x === -1) break;
          velocity = { x: 1, y: 0 };
          break;
        case "ArrowDown":
          if (velocity.y === -1) break;
          velocity = { x: 0, y: 1 };
          break;
      }
    });

    // Touch controls for mobile using swipe gestures
    let touchStartX = null;
    let touchStartY = null;

    canvas.addEventListener("touchstart", function(e) {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, false);

    canvas.addEventListener("touchend", function(e) {
      if (touchStartX === null || touchStartY === null) return;
      const touch = e.changedTouches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (deltaX > 0 && velocity.x !== -1) {
          velocity = { x: 1, y: 0 };
        } else if (deltaX < 0 && velocity.x !== 1) {
          velocity = { x: -1, y: 0 };
        }
      } else {
        // Vertical swipe
        if (deltaY > 0 && velocity.y !== -1) {
          velocity = { x: 0, y: 1 };
        } else if (deltaY < 0 && velocity.y !== 1) {
          velocity = { x: 0, y: -1 };
        }
      }
      touchStartX = null;
      touchStartY = null;
      e.preventDefault();
    }, false);

    // Start the game loop
    gameInterval = setInterval(gameLoop, speed);
  </script>
</body>
</html>
